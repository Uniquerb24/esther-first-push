<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new to do </title>
    <style>
.bc{background-color: yellow;
 color:blue;}
    </style>
</head>
<body>
    <div id="toggle">
        <p> item 1</p>
        <p> item 2</p>
        <p> item 3</p>    
    </div>
    <div class="todo">
    <span class="one"> item </span>
    <span class="two"> item </span>
    <span class="three"> item </span>
    </div>
    <div class="change">
        dark
    </div>
    <script>
        const firstdiv = document.querySelector("#toggle");
console.log(firstdiv);
firstdiv.style.backgroundColor = "blue";
// const firstdivp =document.querySelector("#toggle p"); 
// console.log(firstdivp);
const firstdivp = document.querySelectorAll('#toggle p');
console.log(firstdivp);
firstdivp.forEach((x)=>{
    x.style.backgroundColor="white"
})
const secondDiv = document.querySelector(".todo");
console.log(secondDiv);
const firstp=document.querySelector(".one");
secondDiv.addEventListener("click", (x)=>{
    console.log(x.target);
    if(x.target.className==="one"){
        firstp.style.backgroundColor="red"
    }
  
})
// secondDiv.classList.add("bc")
const changebg=document.querySelector(".change");
changebg.addEventListener("click", (x) =>{
    if(x.target.className==="change"){
        secondDiv.classList.toggle("bc");
    }

})
    </script>
</body>
</html>
